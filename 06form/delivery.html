<!--start the page main-->
<main>
    <h1>Request A Gallery Piece</h1>
    <form method="get" class="myForm" action="thanks.html">
    <fieldset>
    <legend>Customer Information</legend>
    <label>First Name*<input type="text" name="fname" required></label>
    <label>Last Name*<input type="text" name="lname" required></label>   
    <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label> 
    <label>Email Address*<input type="email" name="email" required></label>
      </fieldset>  
        
    <fieldset>
    <legend>States for Shipping</legend>
       <label><input type="radio" name="state" value="Utah">Utah (same day)</label>
       <label><input type="radio" name="state" value="California">California (one day)</label>
       <label><input type="radio" name="state" value="Florida">Florida (three day)</label>
    </fieldset>
        
    <fieldset>
        <legend>Delivery Options</legend>
        <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
        <label><input type="checkbox" name="deck" value="chosen">Back Deck</label>
        <label><input type="checkbox" name="driveway" value="chosen">Driveway</label>
        <label><input type="checkbox" name="garage" value="chosen"> Inside the Garage</label>
        
        <label>Preferred Delivery Time
        <select name="time">
        <option value="none"> Please Select</option>
        <option value="morning">Between 7:00am and 11:00am</option>
        <option value="noon">Between 11:00am and 3:00pm</option>
        <option value="evening">Between 3:00pm and 7:00pm</option> 
        </select>
        </label>
     </fieldset>
        
        <label>Comments
            <textarea name="comments"></textarea>
        </label>
    <input type="submit" value="Send Gallery Request">
    </form>
    
  
</main>
